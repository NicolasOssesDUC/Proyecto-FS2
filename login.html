<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - KeyLab</title>
    <link rel="icon" href="assets/img/Logo2.ico">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body class="login-body">

    <div class="split-container">
        <div class="split-left">
            <a href="index.html">
                <img src="assets/img/logokb.png" alt="Logo KeyLab" class="split-logo">
            </a>
            <h1 class="welcome-message">Bienvenido</h1>
        </div>
        <div class="split-right">
            <main class="login-container">
                <div class="login-card">
                    
                    <h2>Log In</h2>
                    <form id="formulario-login" novalidate>
                        <div class="input-group">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px"><path d="M1.5 4.5h21V19.5h-21V4.5Zm2.25 1.5v1.337l8.25 5.5 8.25-5.5V6H3.75Zm0 12h19.5V8.663l-9.75 6.5-9.75-6.5V18Z"/></svg>
                            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                            <span id="error-email" class="error-message"></span>
                        </div>
                        <div class="input-group">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px" height="20px"><path d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3h10.5v-3A5.25 5.25 0 0 0 12 1.5Zm-3.75 5.25a3.75 3.75 0 0 1 7.5 0v3h-7.5v-3ZM4.5 9.75v10.5h15V9.75h-15Zm1.5 1.5h12v7.5h-12v-7.5Z"/></svg>
                            <input type="password" id="password" name="password" placeholder="Contraseña" required>
                            <span id="error-password" class="error-message"></span>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Comencemos</button>
                        </div>

                        <div class="separator">o</div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-google">
                                <svg class="google-logo" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                                Sign up with Google
                            </button>
                        </div>
                        <div class="login-links">
                            <a href="pass-recov.html" class="link-accent">¿Olvidaste tu contraseña?</a>
                            <p>¿No tienes una cuenta? <a href="registro.html" class="link-accent">Regístrate aquí</a></p>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/validaciones.js"></script>
</body>
</html>
