<!DOCTYPE html>
<html lang="es"> <!--consultar con el profe. es/en-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - KeyLab</title>
    <!-- link main.css -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <header>
        <h1>Tecladeria</h1> 
        <nav>
            <a href="index.html">Inicio</a>
        </nav>
    </header>

    <main class="container">
        <section class="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="formulario-login" novalidate>
                <!-- mail -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Boton envio -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>

                <!-- Enlaces adicionales (consultar 'olvidaste contraseña') -->
                <div class="login-links">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Tecladeria. Todos los derechos reservados.</p> 
    </footer>

    <!-- Enlace a js -->
    <script src="assets/js/main.js"></script>
</body>
</html>
