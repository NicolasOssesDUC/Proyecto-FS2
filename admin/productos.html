<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h4>Panel de Administración</h4>
        <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="productos.html">Gestión de Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="usuarios.html">Gestión de Usuarios</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gestión de Productos</h1>
                    <a href="producto-nuevo.html" class="btn btn-success">Agregar Producto</a>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover" id="tabla-productos">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/admin.js"></script>
    <script src="../assets/data/productos.js"></script> <!-- Se mantiene para la función seed -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- CERRAR SESIÓN ---
            document.getElementById('logout-btn').addEventListener('click', function() {
                sessionStorage.removeItem('usuarioLogueado');
                window.location.href = '../login.html';
            });

            // --- LÓGICA DE PRODUCTOS ---
            seedProductos();
            renderizarTablaProductos();
        });

        // --- FUNCIONES DE DATOS ---
        function seedProductos() {
            if (!localStorage.getItem('productos')) {
                localStorage.setItem('productos', JSON.stringify(productos));
            }
        }

        function obtenerProductos() {
            return JSON.parse(localStorage.getItem('productos')) || [];
        }

        function guardarProductos(listaProductos) {
            localStorage.setItem('productos', JSON.stringify(listaProductos));
        }

        // --- RENDERIZADO Y ACCIONES ---
        function renderizarTablaProductos() {
            const listaProductos = obtenerProductos();
            const tbody = document.querySelector('#tabla-productos tbody');
            tbody.innerHTML = '';

            listaProductos.forEach(producto => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${producto.id}</td>
                    <td>${producto.nombre}</td>
                    <td>${producto.categoria}</td>
                    <td>$${producto.precio.toLocaleString('es-CL')}</td>
                    <td>${producto.stock}</td>
                    <td>
                        <a href="producto-editar.html?id=${producto.id}" class="btn btn-sm btn-primary">Editar</a>
                        <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${producto.id})">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function eliminarProducto(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                let listaProductos = obtenerProductos();
                listaProductos = listaProductos.filter(p => p.id !== id);
                guardarProductos(listaProductos);
                renderizarTablaProductos();
            }
        }
    </script>
</body>
</html>
