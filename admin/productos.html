<!DOCTYPE html>
<html lang="es">  <!-- Cambié "en" por "es" para coincidir con el original -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyLab-Admin</title>
    <link rel="icon" href="../assets/img/Logo2.ico">
    <!-- Agregar Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Corregir la ruta del CSS -->
    <link rel="stylesheet" href="../assets/css/admin.css"> 
</head>
<body>
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h4>Panel de Administración</h4>
        <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- tu marido navbar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="productos.html">
                                Gestión de Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarios.html">
                                Gestión de Usuarios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gestión de Productos</h1>
                    <a href="producto-nuevo.html" class="btn btn-success">Agregar Producto</a>
                </div>

                <div id="welcome-message" class="alert alert-success">
                    <!-- El mensaje de bienvenida se insertará con JavaScript -->
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Lista de Productos</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="tabla-productos">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Categoría</th>
                                        <th>Precio</th>
                                        <th>Stock</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los productos se cargarán con JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script propio -->
    <script src="../assets/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar mensaje de bienvenida
            const welcomeDiv = document.getElementById('welcome-message');
            const usuarioLogueado = JSON.parse(sessionStorage.getItem('usuarioLogueado'));
            if (welcomeDiv && usuarioLogueado) {
                welcomeDiv.textContent = `¡Hola, ${usuarioLogueado.nombre}! Bienvenido a la gestión de productos.`;
            }

            // Funcionalidad de Cerrar Sesión
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    sessionStorage.removeItem('usuarioLogueado');
                    alert('Has cerrado la sesión.');
                    window.location.href = '../login.html';
                });
            }

            // Cargar productos de ejemplo
            cargarProductos();
        });

        function cargarProductos() {
            const productos = [
                { id: 1, nombre: "Teclado BlackWidow Pro", categoria: "Teclados", precio: 110.000, stock: 15, estado: "Activo" },
                { id: 2, nombre: "Teclado Fantech K613L Figther Full Size", categoria: "Teclados", precio: 110.000, stock: 22, estado: "Activo" },
                { id: 3, nombre: "Switches Lin Game 1989", categoria: "Switches", precio: 25.000, stock: 8, estado: "Activo" },
                { id: 4, nombre: "KeyCaps HammerHead Shark ABS", categoria: "KeyCaps", precio: 88.000, stock: 5, estado: "Inactivo" }
            ];

            const tbody = document.querySelector('#tabla-productos tbody');
            tbody.innerHTML = '';

            productos.forEach(producto => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${producto.id}</td>
                    <td>${producto.nombre}</td>
                    <td>${producto.categoria}</td>
                    <td>$${producto.precio.toFixed(2)}</td>
                    <td>${producto.stock}</td>
                    <td><span class="badge ${producto.estado === 'Activo' ? 'bg-success' : 'bg-secondary'}">${producto.estado}</span></td>
                    <td>
                        <a href="producto-editar.html?id=${producto.id}" class="btn btn-sm btn-primary">Editar</a>
                        <button class="btn btn-sm btn-danger" onclick="eliminarProducto(${producto.id})">Eliminar</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function eliminarProducto(id) {
            if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                alert(`Producto con ID ${id} eliminado`);
                // Aquí iría la lógica para eliminar producto, que nuevamente no ejecuta
            }
        }
        function obtenerProductos() {
    return JSON.parse(localStorage.getItem('productos')) || [];
}
    function guardarProductos(productos) {
    localStorage.setItem('productos', JSON.stringify(productos));
}

    function eliminarProducto(id) {
    if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
        let productos = obtenerProductos();
        productos = productos.filter(producto => producto.id !== id);
        guardarProductos(productos);
        cargarProductos(); // Recargar la tabla
        alert('Producto eliminado.');
    }
}

    document.addEventListener('DOMContentLoaded', function() {
    cargarProductos();

    // Logout
    document.getElementById('logout-btn').addEventListener('click', function() {
        sessionStorage.removeItem('usuarioLogueado');
        window.location.href = '../login.html';
    });
});
        
    </script>    
</body>
</html>
