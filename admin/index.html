<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - KeyLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/admin.css"> 
</head>
<body>

    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h4>Panel de Administración</h4>
        <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra Lateral de Navegación -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">
                                Gestión de Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarios.html">
                                Gestión de Usuarios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <div id="welcome-message" class="alert alert-success">
                    <!-- El mensaje de bienvenida se insertará aquí con JavaScript -->
                </div>

                <h2>Resumen</h2>
                <p>Bienvenido al panel de control de KeyLab. Desde aquí puedes gestionar los productos de la tienda y los usuarios del sistema.</p>

            </main>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar mensaje de bienvenida
            const welcomeDiv = document.getElementById('welcome-message');
            const usuarioLogueado = JSON.parse(sessionStorage.getItem('usuarioLogueado'));
            if (welcomeDiv && usuarioLogueado) {
                welcomeDiv.textContent = `¡Hola, ${usuarioLogueado.nombre}! Bienvenido de vuelta.`;
            }

            // Funcionalidad de Cerrar Sesión
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    sessionStorage.removeItem('usuarioLogueado');
                    alert('Has cerrado la sesión.');
                    window.location.href = '../login.html';
                });
            }
        });
    </script>
</body>
</html>
