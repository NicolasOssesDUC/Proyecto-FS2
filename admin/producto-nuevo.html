<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>

    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h4>Panel de Administración</h4>
        <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="productos.html">Gestión de Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="usuarios.html">Gestión de Usuarios</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Agregar Nuevo Producto</h1>
                    <a href="productos.html" class="btn btn-secondary">Volver a Productos</a>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="form-producto" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre del Producto</label>
                                    <input type="text" class="form-control" id="nombre" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select class="form-select" id="categoria" required>
                                        <option value="" selected disabled>Selecciona una categoría</option>
                                        <option value="Teclados">Teclados</option>
                                        <option value="Keycaps">Keycaps</option>
                                        <option value="Switches">Switches</option>
                                        <option value="Cases">Cases</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">Precio</label>
                                    <input type="number" class="form-control" id="precio" min="0" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" min="0" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="imagen" class="form-label">Ruta de la Imagen</label>
                                <input type="text" class="form-control" id="imagen" placeholder="Ej: assets/img/nuevo-producto.png" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3"></textarea>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="estado" checked>
                                <label class="form-check-label" for="estado">Producto activo</label>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <a href="productos.html" class="btn btn-secondary">Cancelar</a>
                                <button type="submit" class="btn btn-primary">Guardar Producto</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
    <script src="../assets/js/productos-admin.js"></script>
    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
            sessionStorage.removeItem('usuarioLogueado');
            window.location.href = '../login.html';
        });

        document.getElementById('form-producto').addEventListener('submit', (e) => {
            e.preventDefault();
            guardarNuevoProducto();
        });
    </script>
</body>
</html>
