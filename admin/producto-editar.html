<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - KeyLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>

    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h4>Panel de Administración</h4>
        <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Tu marido navbar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="productos.html">
                                Gestión de Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="usuarios.html">
                                Gestión de Usuarios
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Editar Producto</h1>
                    <a href="productos.html" class="btn btn-secondary">Volver a Productos</a>
                </div>

                <div id="welcome-message" class="alert alert-success">
                    <!-- aqui va el mensajito bonito de bienvenida -->
                </div>

                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Formulario de Edición</h5>
                    </div>
                    <div class="card-body">
                        <form id="form-producto">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre" class="form-label">Nombre del Producto</label>
                                    <input type="text" class="form-control" id="nombre" value="Teclado BlackWidow Pro" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select class="form-select" id="categoria" required>
                                        <option value="Teclados" selected>Teclados</option>
                                        <option value="Ratones">Ratones</option>
                                        <option value="Audio">Audio</option>
                                        <option value="Monitores">Monitores</option>
                                        <option value="Sillas">Sillas</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="precio" class="form-label">Precio</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" id="precio" value="89.99" step="0.01" min="0" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="stock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="stock" value="15" min="0" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="4">Teclado mecánico con retroiluminación RGB, switches blue y diseño ergonómico.</textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Imagen Actual</label>
                                <div>
                                    <img src="https://via.placeholder.com/200x150" alt="Producto" class="img-thumbnail me-2" style="max-height: 150px;">
                                    <button type="button" class="btn btn-sm btn-outline-danger">Eliminar</button>
                                </div>
                                <div class="mt-2">
                                    <label for="imagen" class="form-label">Nueva Imagen</label>
                                    <input type="file" class="form-control" id="imagen" accept="image/*">
                                </div>
                            </div>
                            
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="estado" checked>
                                <label class="form-check-label" for="estado">
                                    Producto activo
                                </label>
                            </div>
                            
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" class="btn btn-secondary" onclick="cancelar()">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Actualizar Producto</button>
                            </div>
                        </form>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mostrar mensaje de bienvenida
            const welcomeDiv = document.getElementById('welcome-message');
            const usuarioLogueado = JSON.parse(sessionStorage.getItem('usuarioLogueado'));
            if (welcomeDiv && usuarioLogueado) {
                welcomeDiv.textContent = `¡Hola, ${usuarioLogueado.nombre}! Editando producto.`;
            }

            // Funcionalidad de Cerrar Sesión
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function() {
                    sessionStorage.removeItem('usuarioLogueado');
                    alert('Has cerrado la sesión.');
                    window.location.href = '../login.html';
                });
            }

            // Cargar datos del producto en base al id del url
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            if (productId) {
                cargarProducto(productId);
            }

            // Manejar envío del formulario
            const form = document.getElementById('form-producto');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                actualizarProducto();
            });
        });


        function actualizarProducto() {
            // aqui se actualizaria el producto, SI SOLO SE PUDIERA
            alert('Producto actualizado correctamente');
            window.location.href = 'productos.html';
        }

        function cancelar() {
            if (confirm('¿Estás seguro de que deseas cancelar? Los cambios no se guardaran.')) {
                window.location.href = 'productos.html';
            }
        }
    </script>
</body>
</html>
