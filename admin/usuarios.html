<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>

    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <h4>Panel de Administración</h4>
        <button id="logout-btn" class="btn btn-danger">Cerrar Sesión</button>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Barra Lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="productos.html">Gestión de Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="usuarios.html">Gestión de Usuarios</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contenido Principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Gestión de Usuarios</h1>
                    <a href="usuario-nuevo.html" class="btn btn-primary">Añadir Nuevo Usuario</a>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th>RUN</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-usuarios">
                            <!-- Las filas de usuarios se insertarán aquí con JavaScript -->
                        </tbody>
                    </table>
                </div>

            </main>
        </div>
    </div>

    <script src="../assets/js/admin.js"></script>
    <script>
        document.getElementById('logout-btn').addEventListener('click', function() {
            sessionStorage.removeItem('usuarioLogueado');
            window.location.href = '../login.html';
        });

        document.addEventListener('DOMContentLoaded', function() {
            const tablaUsuariosBody = document.getElementById('tabla-usuarios');
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            function renderizarTabla() {
                tablaUsuariosBody.innerHTML = '';
                usuarios.forEach(user => {
                    const fila = `
                        <tr>
                            <td>${user.run}</td>
                            <td>${user.nombre} ${user.apellidos || ''}</td>
                            <td>${user.email}</td>
                            <td><span class="badge bg-secondary">${user.rol}</span></td>
                            <td>
                                <button class="btn btn-sm btn-warning btn-editar" data-email="${user.email}">Editar</button>
                                <button class="btn btn-sm btn-danger btn-eliminar" data-email="${user.email}">Eliminar</button>
                            </td>
                        </tr>
                    `;
                    tablaUsuariosBody.innerHTML += fila;
                });
                
                document.querySelectorAll('.btn-eliminar').forEach(button => {
                    button.addEventListener('click', eliminarUsuario);
                });

                // AÑADIDO: Listener para botones de editar
                document.querySelectorAll('.btn-editar').forEach(button => {
                    button.addEventListener('click', editarUsuario);
                });
            }

            function eliminarUsuario(event) {
                const userEmail = event.target.getAttribute('data-email');
                if (confirm(`¿Estás seguro de que quieres eliminar al usuario ${userEmail}?`)) {
                    usuarios = usuarios.filter(user => user.email !== userEmail);
                    localStorage.setItem('usuarios', JSON.stringify(usuarios));
                    renderizarTabla();
                }
            }

            // AÑADIDO: Función para manejar la edición
            function editarUsuario(event) {
                const userEmail = event.target.getAttribute('data-email');
                // Redirigir a la página de edición pasando el email como parámetro
                window.location.href = `usuario-editar.html?email=${userEmail}`;
            }

            renderizarTabla();
        });
    </script>
</body>
</html>
