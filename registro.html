<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>

    <!-- Navbar Unificada -->
    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/logokb.png" alt="logo " class="navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
                </li>

                <a class="nav-link" href="ubicacion.html">Ubicacion</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm p-4">
                    <h2 class="text-center mb-4">Crear una Cuenta</h2>
                    <form id="formulario-registro" novalidate>

                        <div class="mb-3">
                            <label for="run" class="form-label">RUN</label>
                            <input type="text" id="run" name="run" class="form-control" placeholder="123456789" required>
                            <span id="error-run" class="text-danger d-block mt-1"></span>
                        </div>

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                            <span id="error-nombre" class="text-danger d-block mt-1"></span>
                        </div>

                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" class="form-control" required>
                            <span id="error-apellidos" class="text-danger d-block mt-1"></span>
                        </div>

                        <div class="mb-3">
                            <label for="email-registro" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email-registro" name="email-registro" class="form-control" required>
                            <span id="error-email-registro" class="text-danger d-block mt-1"></span>
                        </div>

                        <div class="mb-3">
                            <label for="password-registro" class="form-label">Contraseña</label>
                            <input type="password" id="password-registro" name="password-registro" class="form-control" required>
                            <span id="error-password-registro" class="text-danger d-block mt-1"></span>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password-confirm" class="form-label">Confirmar Contraseña</label>
                            <input type="password" id="password-confirm" name="password-confirm" class="form-control" required>
                            <span id="error-password-confirm" class="text-danger d-block mt-1"></span>
                        </div>

                        <div class="mb-3">
                            <label for="region" class="form-label">Región</label>
                            <select id="region" name="region" class="form-select" required></select>
                            <span id="error-region" class="text-danger d-block mt-1"></span>
                        </div>

                        <div class="mb-3">
                            <label for="comuna" class="form-label">Comuna</label>
                            <select id="comuna" name="comuna" class="form-select" required></select>
                            <span id="error-comuna" class="text-danger d-block mt-1"></span>
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" id="direccion" name="direccion" class="form-control" required>
                            <span id="error-direccion" class="text-danger d-block mt-1"></span>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>

                    </form>
                    <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/data/regiones-comunas.js"></script>
    <script src="assets/js/validaciones.js"></script>
</body>
</html>
