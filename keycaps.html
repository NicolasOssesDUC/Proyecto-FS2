    <main>
        <section class="productos">
            <h1>Keycaps</h1>
            <div id="productos-container" class="contenedor"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/data/productos.js"></script>
    <script src="assets/js/carrito.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('productos-container');
            const keycaps = productos.filter(p => p.categoria === 'Keycaps');

            if (keycaps.length === 0) {
                container.innerHTML = '<p>No hay keycaps disponibles en este momento.</p>';
                return;
            }

            keycaps.forEach(item => {
                const ficha = `
                    <a href="detalle-producto.html?id=${item.id}" class="ficha-link">
                        <div class="ficha">
                            <img src="${item.imagen}" alt="${item.nombre}">
                            <h4>${item.nombre}</h4>
                            <h5>$${item.precio.toLocaleString('es-CL')}</h5>
                            <button class="btn btn-primary w-100">Ver Detalle</button>
                        </div>
                    </a>
                `;
                container.innerHTML += ficha;
            });
        });
    </script>
