<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclados - KeyLab</title>
    <link rel="icon" href="assets/img/Logo2.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-custom">
        <!-- Navbar Completa -->
    </nav>

    <main>
        <section class="productos">
            <h1>Teclados</h1>
            <div id="productos-container" class="contenedor"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/data/productos.js"></script> <!-- Cargar datos para el carrito -->
    <script src="assets/js/carrito.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('productos-container');
            
            // Lógica de Sincronización: Usa localStorage si existe, si no, usa el archivo .js
            let productosParaMostrar = JSON.parse(localStorage.getItem('productos')) || productos;
            
            const teclados = productosParaMostrar.filter(p => p.categoria === 'Teclados');

            if (teclados.length === 0) {
                container.innerHTML = '<p>No hay teclados disponibles en este momento.</p>';
                return;
            }

            teclados.forEach(teclado => {
                const ficha = document.createElement('div');
                ficha.className = 'ficha';
                ficha.innerHTML = `
                    <a href="detalle-producto.html?id=${teclado.id}">
                        <img src="${teclado.imagen}" alt="${teclado.nombre}">
                    </a>
                    <h4>${teclado.nombre}</h4>
                    <h5>$${teclado.precio.toLocaleString('es-CL')}</h5>
                    <button class="btn btn-primary w-100">Añadir al Carrito</button>
                `;
                
                const boton = ficha.querySelector('button');
                boton.addEventListener('click', () => {
                    window.agregarAlCarrito(teclado.id);
                });

                container.appendChild(ficha);
            });
        });
    </script>
    
</body>
</html>
