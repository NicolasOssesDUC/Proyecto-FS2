    <main>
        <section class="productos">
            <h1>Teclados</h1>
            <div id="productos-container" class="contenedor"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/data/productos.js"></script>
    <script src="assets/js/carrito.js"></script>
    <script>
        // --- LÓGICA DE LA PÁGINA ---
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('productos-container');
            const productosParaMostrar = JSON.parse(localStorage.getItem('productos')) || productos;
            const teclados = productosParaMostrar.filter(p => p.categoria === 'Teclados');

            if (teclados.length === 0) {
                container.innerHTML = '<p>No hay teclados disponibles.</p>';
                return;
            }

            teclados.forEach(teclado => {
                const fichaWrapper = document.createElement('div');
                fichaWrapper.className = 'ficha';

                const fichaLink = document.createElement('a');
                fichaLink.href = `detalle-producto.html?id=${teclado.id}`;
                fichaLink.innerHTML = `<img src="${teclado.imagen}" alt="${teclado.nombre}">`;
                
                const nombre = document.createElement('h4');
                nombre.textContent = teclado.nombre;

                const precio = document.createElement('h5');
                precio.textContent = `$${teclado.precio.toLocaleString('es-CL')}`;

                const boton = document.createElement('button');
                boton.className = 'btn btn-primary w-100';
                boton.textContent = 'Añadir al Carrito';
                boton.addEventListener('click', () => {
                    window.agregarAlCarrito(teclado.id);
                });

                const botonDetalle = document.createElement('button');
                botonDetalle.className = 'btn btn-secondary w-100 mt-2';
                botonDetalle.textContent = 'Ver Detalle';
                botonDetalle.addEventListener('click', () => {
                    window.location.href = `detalle-producto.html?id=${teclado.id}`;
                });

                fichaWrapper.appendChild(fichaLink);
                fichaWrapper.appendChild(nombre);
                fichaWrapper.appendChild(precio);
                fichaWrapper.appendChild(boton);
                fichaWrapper.appendChild(botonDetalle);
                container.appendChild(fichaWrapper);
            });
        });

        // --- LÓGICA DE LA NAVBAR ---
        document.querySelectorAll('.nav-item.dropdown').forEach(function(dropdown){
            dropdown.addEventListener('mouseenter', function () {
                let menu = this.querySelector('.dropdown-menu');
                menu.classList.add('show');
            });
            dropdown.addEventListener('mouseleave', function () {
                let menu = this.querySelector('.dropdown-menu');
                menu.classList.remove('show');
            });
        });
    </script>
</body>
